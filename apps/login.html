<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin.css" rel="stylesheet">
    <script src="js/main.js"></script>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form id="form">
                    <label style="color: red" id="lbErorr"></label>
                    <div class="form-group">

                        <label for="exampleInputEmail1">Username</label>
                        <input class="form-control" id="userName" type="text" value="ngoc" />
                        <!-- <span class="field-validation-valid" data-valmsg-for="ma_kh" data-valmsg-replace="true"></span> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input class="form-control" id="passWord" type="password" value="ngoc123" />
                        <!-- <span class="field-validation-valid" data-valmsg-for="mat_khau" data-valmsg-replace="true"></span> -->
                    </div>
                    <input class="btn btn-primary btn-block" type="text" onclick="login()" value="Log In" />
                </form>
                <br />
                <div>
                    Bạn chưa có tài khoản
                </div>
                <a href="/signup.html">
                    <input class="btn btn-success btn-block" value="Register" />
                </a>
                <br />
                <a href="/">Back to Home</a>
            </div>

        </div>

    </div>
    <script>
       var login = function() {
	var u = $('#userName').val();
	var p = $('#passWord').val();
 
	var acc = JSON.stringify({
		'userName': `${u}`,
		'passWord': `${p}`
    });
    // var key = `${document.cookie.substr(4)}`;
  
    // console.log(key)
	$.ajax({
		type: "POST",
		data: acc,
		url: 'http://localhost:3001/login',
		success: function (data) {
            if(data == 'fail'){
                $('#lbErorr').html("Tên đăng nhập hoặc mật khẩu không đúng !");
                return;
            }
            var obj = JSON.parse(data);
            var link = obj.link;
            var key= obj.key;
            window.location.assign(link);
            document.cookie = "key=" + key;
        }
	})
}
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
</body>

</html>
